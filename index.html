<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./Resources/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Resources/bootstrap-icons-1.7.0/bootstrap-icons.css">
    <link rel="stylesheet" href="./Resources/main.css">
</head>
<html>

<body>
    <div class="containter mx-5">
        <div class="maintext">Standard Notes DB</div>

        <div class="input-group mb-3">
            <button class="btn bi-file-earmark-fill" style="font-size: 2rem;" title="Open File"
                onclick="openFile()"></button>
            <button id="savebutton" class="btn bi-save-fill" style="font-size: 2rem;" title="Save File" onclick="saveNotes()" disabled></button>
        </div>
        <div class="input-group mb-4">
            <i class="input-group-text bi-search"></i>

            <input class="form-control" type="text" onkeyup="search()" id="searchbar">
            <button class="btn bi-plus-circle-fill" style="font-size: 1.4rem;" id="addNewButton" title="Add New Note" onclick="addNewNote()" disabled></button>
        </div>

        <table id="mainContainer" class="table table-hover align-middle">
            <thead class="table-dark">
                <th>#</th>
                <th style="width: 100%;">Note Text</th>
                <th></th>
            </thead>
            <tbody id="maintable">
                <tr class="d-none" id="noteRow">
                    <th scope="row" class="col-1" id="noteId">#</th>
                    <td class="">
                        <!--<input class="form-control" type="text" id="noteText"> -->
                        <textarea class="form-control" id="noteText"></textarea>
                    </td>
                    <!-- <td id="lastEdit">fre11896</td> -->
                    <td>
                        <button class="btn bi-trash-fill" style="font-size: 1.4rem;"></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="maintext" id="emptytext">Please load notes file</div>
    </div>s
    </div>

    <script src="./Resources/main.js"></script>
</body>

</html>
